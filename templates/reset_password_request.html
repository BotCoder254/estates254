{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="flex min-h-screen w-full">
    <div class="w-full lg:w-1/2 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <h2 class="text-4xl font-extrabold text-gray-900">Reset Password</h2>
                <p class="mt-3 text-lg text-gray-600">Enter your email to receive reset instructions</p>
            </div>
            <form method="POST" class="mt-8 space-y-6">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" name="email" id="email" required 
                               class="mt-1 appearance-none rounded-md relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
                    </div>
                </div>

                <div>
                    <button type="submit" 
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Send Reset Link
                    </button>
                </div>
            </form>
            <p class="mt-6 text-center text-sm text-gray-600">
                Remember your password? 
                <a href="{{ url_for('login') }}" class="font-medium text-indigo-600 hover:text-indigo-500">
                    Sign in here
                </a>
            </p>
        </div>
    </div>
    <div class="hidden lg:block lg:w-1/2 bg-cover bg-center" 
         style="background-image: url('https://images.unsplash.com/photo-1556742049-0cfed4f6a45d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80')">
        <div class="h-full bg-black bg-opacity-25 flex items-center">
            <div class="px-12 text-white">
                <h2 class="text-5xl font-bold mb-6">Reset Your Password</h2>
                <p class="text-xl">We'll help you get back into your account safely and securely.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
