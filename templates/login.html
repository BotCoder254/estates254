{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex min-h-[calc(100vh-16rem)]">
    <div class="w-full lg:w-1/2 flex items-center justify-center">
        <div class="max-w-md w-full px-6">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-900">Welcome Back</h2>
                <p class="mt-2 text-gray-600">Please sign in to your account</p>
            </div>
            <form method="POST" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="email" id="email" required 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password" id="password" required 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <button type="submit" 
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Sign in
                    </button>
                </div>
            </form>
            <p class="mt-4 text-center text-sm text-gray-600">
                Don't have an account? 
                <a href="{{ url_for('register') }}" class="font-medium text-indigo-600 hover:text-indigo-500">
                    Register here
                </a>
            </p>
        </div>
    </div>
    <div class="hidden lg:block lg:w-1/2 bg-cover bg-center" 
         style="background-image: url('https://images.unsplash.com/photo-1554995207-c18c203602cb?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80')">
        <div class="h-full bg-black bg-opacity-25 flex items-center">
            <div class="px-12 text-white">
                <h2 class="text-4xl font-bold mb-4">Manage Your Property with Ease</h2>
                <p class="text-lg">Access your apartment management dashboard and stay connected with your community.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
