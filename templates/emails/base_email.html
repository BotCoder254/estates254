<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        
        body {
            background-color: #f3f4f6;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            font-size: 16px;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
        }
        
        .container {
            background-color: #ffffff;
            border-radius: 0.5rem;
            margin: 2rem auto;
            max-width: 580px;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            margin-bottom: 1.5rem;
        }
        
        .logo {
            height: 48px;
            margin-bottom: 1rem;
        }
        
        .content {
            color: #374151;
        }
        
        .footer {
            text-align: center;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
            margin-top: 1.5rem;
            color: #6b7280;
            font-size: 0.875rem;
        }
        
        .button {
            background-color: #4f46e5;
            border-radius: 0.375rem;
            color: #ffffff;
            display: inline-block;
            font-weight: 500;
            margin: 1rem 0;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            text-align: center;
        }
        
        .button:hover {
            background-color: #4338ca;
        }
        
        .alert {
            border-radius: 0.375rem;
            padding: 1rem;
            margin: 1rem 0;
        }
        
        .alert-info {
            background-color: #eff6ff;
            border: 1px solid #dbeafe;
            color: #1e40af;
        }
        
        .alert-success {
            background-color: #f0fdf4;
            border: 1px solid #dcfce7;
            color: #166534;
        }
        
        .alert-warning {
            background-color: #fffbeb;
            border: 1px solid #fef3c7;
            color: #92400e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{{ url_for('static', filename='images/logo.png', _external=True) }}" alt="ResidenceHub" class="logo">
            <h1 style="color: #111827; font-size: 1.5rem; font-weight: 600; margin: 0;">{% block title %}{% endblock %}</h1>
        </div>
        
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        
        <div class="footer">
            <p>&copy; {{ current_year }} ResidenceHub. All rights reserved.</p>
            <p>This email was sent to {{ recipient_email }}</p>
        </div>
    </div>
</body>
</html>
